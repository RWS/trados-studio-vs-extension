name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: TemplatesVSIX/TemplatesVSIX.sln                     # Replace with your solution name, i.e. MyWpfApp.sln.      

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        source-url: ${{ env.SDL_NUGET }}
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_ARTIFACT_PAT }} 
    
    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
      

    # Install NuGet CLI
    - name: Install NuGet CLI
      run: |
        choco install nuget.commandline

    # Authenticate with Azure Artifacts
    - name: Authenticate with Azure Artifacts
      run: |
        nuget sources add -name "AzureArtifacts" -source "${{ env.SDL_NUGET }}" -username "AzureArtifacts" -password "${{ secrets.AZURE_ARTIFACT_PAT }}"
    
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=Release

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test $env:Solution_Name

    - name: build the application
      run: msbuild $env:Solution_Name /t:Build /p:Configuration=Release



